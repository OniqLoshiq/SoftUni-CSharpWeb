<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/form.css" rel="stylesheet" />
    <title>SoftUni Beers</title>
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="images/logo.png" /></a>
            <a href="index.html">Home</a>
            <a href="all-beers.html">See All Beers</a>
            <a class="active" href="order.html">Order a Beer</a>
            <a class="right" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>
    </nav>

    <main>
        <center>
            <h1>Order a Beer</h1>
            <br />
            <form>
                <label>Brand</label>
                <select>
                    <option selected disabled>Select a brand</option>
                    <option>Corona Extra 330 ml</option>
                    <option>Stella Artois 330 ml</option>
                    <option>Carlsberg 330 ml</option>
                    <option>Heineken 330 ml</option>
                </select>
                <label>Quantity</label>
                <input type="number" min="1" max="15" placeholder="Enter amount of beers(1-15)" />
                <label>Destination</label>
                <select>
                    <option selected disabled>Select a destination</option>
                    <option>Bulgaria</option>
                    <option>Germany</option>
                    <option>USA</option>
                    <option>France</option>
                    <option>Spain</option>
                </select>
                <label>Enter your birthdate</label>
                <input type="date" placeholder="mm / dd/ yyyy" />
                <label>Got an opinion, comment, recommendation? Share it with us!</label>
                <textarea placeholder="Share your opinion with us!"></textarea>
                <input type="submit" value="Order" />
            </form>
        </center>
    </main>

    <footer>
        <hr />
        <p><em>&copy; 2018 &ndash; SoftUni Beers</em></p>
    </footer>
</body>
</html>

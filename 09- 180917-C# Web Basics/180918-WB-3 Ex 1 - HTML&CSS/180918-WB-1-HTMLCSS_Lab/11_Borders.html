<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Borders</title>
</head>
<body>
    <p style="border: 2px solid red; border-radius: 5px; background:lightgrey; text-align:center"><span style="color:red;">Red</span> Border</p>
    <p style="border: 2px solid green; border-radius: 5px; background:lightgrey; text-align:center"><span style="color:green;">Green</span> Border</p>
    <p style="border: 2px solid blue; border-radius: 5px; background:lightgrey; text-align:center"><span style="color:blue;">Blue</span> Border</p>
</body>
</html>

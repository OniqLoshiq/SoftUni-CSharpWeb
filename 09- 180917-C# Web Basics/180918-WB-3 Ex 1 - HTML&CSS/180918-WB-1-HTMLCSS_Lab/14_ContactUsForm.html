<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="14_ContactUsForm.css" rel="stylesheet" />
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <span>First name:</span> <input type="text" name="firstName" /><br />
        <span>Last name:</span> <input type="text" name="lastName" /><br />
        <span>Email:</span> <input type="email" name="email" /><br />
        <span>Town:</span>
        <select>
            <option selected disabled>-- Choose your town --</option>
            <option value="1">Sofia</option>
            <option value="2">Plovdiv</option>
            <option value="3">Varna</option>
            <option value="4">Bourgas</option>
        </select><br />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>

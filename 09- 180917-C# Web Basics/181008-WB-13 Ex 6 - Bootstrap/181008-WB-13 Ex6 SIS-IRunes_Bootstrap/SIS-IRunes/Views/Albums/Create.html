<div class="container-fliud">
    <h1 class="title-text text-center">Create Album</h1>
    <hr class="border-layout col-8" />
    <form action="/Albums/Create" method="post">
        <div class="row justify-content-center">
            <div class="form-group col-8">
                <label for="albumName">Name</label>
                <input type="text" class="form-control" name="albumName" aria-describedby="albumName" placeholder="Name...">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="form-group col-8">
                <label for="coverUrl">Cover</label>
                <input type="text" class="form-control" name="coverUrl" placeholder="Cover...">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <button type="submit" class="btn text-white">Create</button>
            </div>
            <div class="col-4 text-center">
                <a href="/Albums/All" class="btn text-white">Back to All</a>
            </div>
        </div>
    </form>
</div>

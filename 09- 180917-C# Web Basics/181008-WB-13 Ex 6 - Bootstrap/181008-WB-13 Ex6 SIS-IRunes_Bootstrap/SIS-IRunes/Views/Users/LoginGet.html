<div class="container-fliud">
    <h1 class="title-text text-center">Login</h1>
    <hr class="border-layout col-8" />
    <form action="/Users/Login" method="post">
        <div class="row justify-content-center">
            <div class="form-group col-8">
                <label for="loginCredentials">Username / Email</label>
                <input type="text" class="form-control" name="loginCredentials" aria-describedby="loginCredentials" placeholder="Username / Email...">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="form-group col-8">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password...">
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn text-white">Login</button>
        </div>
    </form>
</div>

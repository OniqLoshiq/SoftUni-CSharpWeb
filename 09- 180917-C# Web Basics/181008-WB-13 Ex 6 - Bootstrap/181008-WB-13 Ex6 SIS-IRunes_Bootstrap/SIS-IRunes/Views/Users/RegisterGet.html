<div class="container-fliud">
    <h1 class="title-text text-center">Register</h1>
    <hr class="border-layout col-8" />
    <form action="/Users/Register" method="post">
        <div class="row justify-content-center">
            <div class="form-group col-8">
                <label for="username">Username / Email</label>
                <input type="text" class="form-control" name="username" aria-describedby="username" placeholder="Username...">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="form-group col-8">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password...">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="form-group col-8">
                <label for="confirmedPassword">Confirm Password</label>
                <input type="password" class="form-control" name="confirmedPassword" placeholder="Confirm Password...">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="form-group col-8">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email...">
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn text-white">Register</button>
        </div>
    </form>
</div>
